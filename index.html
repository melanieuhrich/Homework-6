<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Weather Dashboard</h1>
        </div>
    </div>
    <!-- wrapped the entire thing -->
    <div class="container"> 
        <!-- col-4 -->
    <div class="input-group col-4">
        <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
          aria-describedby="search-addon"/>
        <button type="button" class="btn btn-outline-primary" id="fetch-button">Search</button>
    </div>
    <div class="card" style="width: 18rem;">
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Austin</li>
          <li class="list-group-item">Chicago</li>
          <li class="list-group-item">New York</li>
          <li class="list-group-item">Orlando</li>
          <li class="list-group-item">San Francisco</li>
          <li class="list-group-item">Seattle</li>
          <li class="list-group-item">Denver</li>
          <li class="list-group-item">Atlanta</li>
        </ul>
      </div>
      <div class="container col-8" id="weather-card">
        <!-- Content here -->
        <h1>Weather</h1>
      </div>
      <h2>5-Day Forecast:</h2>
      <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
        <div class="card-body">
          <h5 class="card-title" id="day1Date"></h5>
          <p class="card-text" id="day1Temp">Temp: </p>
          <p class="card-text" id="day1Humidity">Humidity: </p>
        </div>
      </div>
      <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
        <div class="card-body">
          <h5 class="card-title" id="day2Date"></h5>
          <p class="card-text"  id="day2Temp">Temp: </p>
          <p class="card-text" id="day2Humidity">Humidity: </p>
        </div>
      </div>
      <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
        <div class="card-body">
          <h5 class="card-title" id="day3Date"></h5>
          <p class="card-text"  id="day3Temp">Temp: </p>
          <p class="card-text" id="day3Humidity">Humidity: </p>
        </div>
      </div>
      <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
        <div class="card-body">
          <h5 class="card-title" id="day4Date"></h5>
          <p class="card-text"  id="day4Temp">Temp: </p>
          <p class="card-text" id="day4Humidity">Humidity: </p>
        </div>
      </div>
      <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
        <div class="card-body">
          <h5 class="card-title" id="day5Date"></h5>
          <p class="card-text" id="day5Temp">Temp: </p>
          <p class="card-text" id="day5Humidity">Humidity: </p>
        </div>
      </div>
    </div>
      <script src="script.js"></script>
</body>
</html>
