<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Weather Dashboard</h1>
        </div>
    </div>
    <!-- wrapped the entire thing -->
    <div class="container"> 
    <!-- col-4 -->
    <div class="input-group col-4">
        <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
          aria-describedby="search-addon" id="user-input"/>
        <button type="button" class="btn btn-outline-primary" id="fetch-button">Search</button>
    </div>
    <div class="card" style="width: 18rem;">
        <div class="list-group list-group-flush">
        </div>
      </div>
      <!-- col-8  -->
      <div class="container col-8" id="weather-card">
          <h1 id="city"></h1>
          <h1 id="date"></h1>
          <img id="icon">
          <h3 id="wc-temp"></h3>
          <h3 id="wc-hum"></h3>
          <h3 id="wc-ws"></h3>
          <h3 id="wc-uv"></h3>
      </div>
      <h2>5-Day Forecast:</h2>
      <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
        <div class="card-body">
          <h5 class="card-title" id="day1Date"></h5>
          <img id="day1Icon">
          <p class="card-text" id="day1Temp"></p>
          <p class="card-text" id="day1Humidity"></p>
        </div>
      </div>
      <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
        <div class="card-body">
          <h5 class="card-title" id="day2Date"></h5>
          <img id="day2Icon">
          <p class="card-text"  id="day2Temp"></p>
          <p class="card-text" id="day2Humidity"></p>
        </div>
      </div>
      <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
        <div class="card-body">
          <h5 class="card-title" id="day3Date"></h5>
          <img id="day3Icon">
          <p class="card-text"  id="day3Temp"></p>
          <p class="card-text" id="day3Humidity"></p>
        </div>
      </div>
      <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
        <div class="card-body">
          <h5 class="card-title" id="day4Date"></h5>
          <img id="day4Icon">
          <p class="card-text"  id="day4Temp"></p>
          <p class="card-text" id="day4Humidity"></p>
        </div>
      </div>
      <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
        <div class="card-body">
          <h5 class="card-title" id="day5Date"></h5>
          <img id="day5Icon">
          <p class="card-text" id="day5Temp"></p>
          <p class="card-text" id="day5Humidity"></p>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
      <script src="script.js"></script>
</body>
</html>
